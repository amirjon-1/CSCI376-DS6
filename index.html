<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:white;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color:white;
        }

        #description {
            font-size: 1rem;
            line-height: 1.5;
            color: white;
        }
        .background{
            background: black;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <h2>Descriptify</h2>
        <img style="width: 200px; height: auto; border-radius: 5px; margin-bottom: 1rem;" src="img/ds.png">
        <p id="description">Click on an image to get its description.</p>
    </div>
</body>
</html>
